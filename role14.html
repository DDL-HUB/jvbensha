<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>剧本杀-角色1</title>
    <style>
        /* --- 全局样式优化 --- */
        html, body {
            background-color: #000;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            /* 禁止微信下拉回弹 */
            overscroll-behavior: none;
            touch-action: manipulation;
            /* 禁止长按选中 */
            -webkit-user-select: none;
            user-select: none;
        }

        /* --- 图片容器 --- */
        .image-wrapper {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        /* --- 图片样式 --- */
        .full-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain; /* 保证完整显示 */
            display: block;
        }

        /* --- 加载提示 --- */
        .loading-tip {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            z-index: 1;
            pointer-events: none;
        }

        /* role14通常是结局，没有选项，隐藏容器 */
        .choices-wrapper { display: none; }
    </style>
</head>
<body>
    <div class="image-wrapper" id="imageWrapper" onclick="switchImage()">
        <div class="loading-tip" id="loadingTip">剧情加载中...</div>
        <img class="full-image" id="currentImg" src="" alt="剧情图片">
        <div class="choices-wrapper" id="choicesWrapper"></div>
    </div>

    <script>
        // --- 剧情数据 (保留 role14.html 的原始内容) ---
        const scenes = [
            // 第八幕2
            {
                name: "第八幕2",
                photos: [
                    "./图片/商人/第八幕/Frame 3.webp",
                    "./图片/商人/第八幕/Frame 1.webp", 
                    "./图片/商人/第八幕/Group 12.webp",
                    "./图片/商人/第八幕/Group 13.webp",
                    "./图片/商人/第八幕/Group 20.webp",
                    "./图片/商人/第八幕/Group 21.webp",
                    "./图片/商人/第八幕/Group 14.webp",
                    "./图片/商人/第八幕/Group 2.webp",
                    "./图片/商人/第八幕/023df3648422e18d6a519f7e028ba2bd 1.webp",
                    "./图片/商人/第八幕/拿着章程众人 1.webp",
                    "./图片/商人/第八幕/Group 15.webp",
                    "./图片/商人/第八幕/Group 16.webp",
                    "./图片/商人/第八幕/感谢叔伯.webp"
                ]
            },
            // 第八幕3
            {
                name: "第八幕3",
                photos: [
                    "./图片/商人/第八幕/雪地感谢.webp",
                    "./图片/商人/第八幕/沈砚送粮食.webp",
                    "./图片/商人/第八幕/送粮食.webp",
                    "./图片/商人/第八幕/共守太平.webp",
                    "./图片/商人/第八幕/战争图.webp",
                    "./图片/商人/第八幕/新图片1.webp",
                    "./图片/商人/第八幕/新图片2.webp",
                    "./图片/商人/第八幕/新图片3.webp",
                    "./图片/商人/第八幕/新图片4.webp",
                    "./图片/商人/第八幕/新图片5.webp",
                    "./图片/商人/第八幕/新图片6.webp",
                    "./图片/商人/第八幕/新图片7.webp",
                    "./图片/商人/第八幕/新图片8.webp",
                    "./图片/商人/第八幕/新图片9.webp",
                    "./图片/商人/第八幕/新图片10.webp",
                    "./图片/商人/第八幕/新图片11.webp",
                    "./图片/商人/第八幕/新图片12.webp",
                    "./图片/商人/第八幕/图片融合-6 1.webp",
                    "./图片/商人/第八幕/共守太平 (1).webp"
                ]
            }
        ];

        // --- 状态管理 ---
        let state = {
            currentSceneIndex: 0,
            currentPhotoIndex: 0,
            isEnd: false, // 标记是否已结束
            showChoices: false
        };

        const imageWrapper = document.getElementById('imageWrapper');
        const currentImg = document.getElementById('currentImg');
        const loadingTip = document.getElementById('loadingTip');

        // Base64 错误图
        const errorImgSrc = "data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%27http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%27%20width%3D%27100%25%27%20height%3D%27100%25%27%20viewBox%3D%270%200%20800%20600%27%3E%3Crect%20fill%3D%27%23333%27%20width%3D%27800%27%20height%3D%27600%27%2F%3E%3Ctext%20fill%3D%27%23fff%27%20x%3D%2750%25%27%20y%3D%2750%25%27%20text-anchor%3D%27middle%27%20font-size%3D%2724%27%3E图片加载失败，请点击继续%3C%2Ftext%3E%3C%2Fsvg%3E";

        // 初始化
        window.onload = function() {
            loadCurrentImage();
        };

        function loadCurrentImage() {
            loadingTip.style.display = "block";
            const { currentSceneIndex, currentPhotoIndex } = state;

            // 容错检查
            if (!scenes[currentSceneIndex] || !scenes[currentSceneIndex].photos[currentPhotoIndex]) {
                alert("剧情加载异常，请刷新页面");
                return;
            }

            const currentScene = scenes[currentSceneIndex];
            const currentItem = currentScene.photos[currentPhotoIndex];
            const imgUrl = (typeof currentItem === "string" ? currentItem : currentItem.url) + "?t=" + Date.now();
            
            // 加载成功
            currentImg.onload = function() {
                loadingTip.style.display = "none";
                preloadNextImage();
            };

            // 加载失败
            currentImg.onerror = function() {
                loadingTip.style.display = "none";
                currentImg.src = errorImgSrc;
            };

            currentImg.src = imgUrl;
        }

        // 预加载功能
        function preloadNextImage() {
            const currentScene = scenes[state.currentSceneIndex];
            const nextPIndex = state.currentPhotoIndex + 1;
            
            // 预加载本幕的下一张
            if (nextPIndex < currentScene.photos.length) {
                const nextItem = currentScene.photos[nextPIndex];
                const url = typeof nextItem === "string" ? nextItem : nextItem.url;
                new Image().src = url;
            } 
            // 预加载下一幕的第一张
            else if (state.currentSceneIndex < scenes.length - 1) {
                 const nextScene = scenes[state.currentSceneIndex + 1];
                 if(nextScene.photos.length > 0){
                     const nextItem = nextScene.photos[0];
                     const url = typeof nextItem === "string" ? nextItem : nextItem.url;
                     new Image().src = url;
                 }
            }
        }

        function switchImage() {
            // 如果已经结束，禁止翻页
            if (state.isEnd) {
                console.log("已结束，禁止操作");
                return;
            }

            const currentScene = scenes[state.currentSceneIndex];
            let newPhotoIndex = state.currentPhotoIndex + 1;
            let newSceneIndex = state.currentSceneIndex;

            // 检查是否本幕结束
            if (newPhotoIndex >= currentScene.photos.length) {
                newPhotoIndex = 0;
                
                // 检查是否是整个剧本的最后一幕
                if (state.currentSceneIndex === scenes.length - 1) {
                    state.isEnd = true;
                    console.log("剧本完结");
                    return; // 停止翻页
                }
                
                // 进入下一幕
                newSceneIndex = (state.currentSceneIndex + 1) % scenes.length;
            }

            state.currentSceneIndex = newSceneIndex;
            state.currentPhotoIndex = newPhotoIndex;
            loadCurrentImage();
        }
    </script>
</body>
</html>
