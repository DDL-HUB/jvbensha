<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>僧人8</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }
        img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img id="slide" src="微信图片.png" alt="僧人8">

    <script>
        const images = [
	    "微信图片.png",
            "开场.png",
            "传来消息.png",
            "大桥镇雪景.png",
            "寺庙外 方丈.png",
            "寺庙外 僧人.png",
            "开场-1.png",
            "厨房1.png",
            "厨房2.png",
            "厨房3.png",
            "厨房4.png",
            "厨房5.png",
            "与战士们1.png",
            "与战士们2.png",
            "与战士们3.png",
            "与战士们4.png",
            "与战士们5.png",
            "与战士们6.png",
            "与战士们7.png",
            "邱明思考.png"
        ];

        let current = 0;
        const slide = document.getElementById('slide');

        document.body.addEventListener('click', function() {
            if (current < images.length - 1) {
                current++;
                slide.src = images[current];
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                if (current < images.length - 1) {
                    current++;
                    slide.src = images[current];
                }
            } else if (e.key === 'ArrowLeft') {
                if (current > 0) {
                    current--;
                    slide.src = images[current];
                }
            } else if (e.key === 'Escape') {
                current = 0;
                slide.src = images[current];
            }
        });
    </script>
</body>
</html>
