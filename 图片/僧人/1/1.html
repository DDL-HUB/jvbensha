<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>僧人1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }
        img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- 修复1：去掉写死的src，避免初始不匹配（也可以写src=""） -->
    <img id="slide" alt="僧人1">

    <script>
        const images = [
	    "微信图片.webp",
            "开幕.webp",
            "1.webp",
            "哭.webp",
            "2.webp",
            "3.webp",
            "方丈来.webp",
            "5.webp",
            "6.webp",
            "7.webp",
            "邱明思考.webp",
            "时光飞逝.webp",
            "共产党宣言.webp",
            "寺庙内1.webp",
            "寺庙内2.webp",
            "寺庙内3.webp"
        ];

        let current = 0;
        const slide = document.getElementById('slide');

        // 修复2：新增初始加载代码，让页面打开就加载images[0]（微信图片.webp）
        slide.src = images[current];

        // 点击屏幕翻页：原有逻辑不变
        document.body.addEventListener('click', function() {
            if (current < images.length - 1) {
                current++;
                slide.src = images[current];
            } else {
                window.location.href = "../2/2.html";
            }
        });

        // 键盘控制：原有逻辑不变
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                if (current < images.length - 1) {
                    current++;
                    slide.src = images[current];
                } else {
                    window.location.href = "../2/2.html";
                }
            } else if (e.key === 'ArrowLeft') {
                if (current > 0) {
                    current--;
                    slide.src = images[current];
                }
            } else if (e.key === 'Escape') {
                current = 0;
                slide.src = images[current];
            }
        });
    </script>
</body>
</html>
