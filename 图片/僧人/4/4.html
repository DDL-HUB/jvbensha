<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>僧人4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }
        img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img id="slide" src="微信图片.png" alt="僧人4">

    <script>
        const images = [
	    "微信图片.png",
            "发布任务.png",
            "解密.png",
            "解密结束.png",
            "小木桥.png",
            "小木桥2.png",
            "铁盒.png",
            "铁盒2.png",
            "铁盒3喊名字.png",
            "铁盒4喊名字.png",
            "小木桥4.png",
            "铁盒2-1.png"
        ];

        let current = 0;
        const slide = document.getElementById('slide');

        // 点击屏幕翻页：新增结尾跳转逻辑，其余不变
        document.body.addEventListener('click', function() {
            if (current < images.length - 1) {
                current++;
                slide.src = images[current];
            } else {
                // 最后一张再次点击，跳转到6.html
                window.location.href = "../6/6.html";
            }
        });

        // 键盘控制：新增结尾跳转逻辑，其余不变
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                if (current < images.length - 1) {
                    current++;
                    slide.src = images[current];
                } else {
                    // 最后一张按→/空格，跳转到6.html
                    window.location.href = "../6/6.html";
                }
            } else if (e.key === 'ArrowLeft') {
                if (current > 0) {
                    current--;
                    slide.src = images[current];
                }
            } else if (e.key === 'Escape') {
                current = 0;
                slide.src = images[current];
            }
        });
    </script>
</body>
</html>
