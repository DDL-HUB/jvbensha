<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>僧人6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }
        img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img id="slide" src="微信图片.webp" alt="僧人6">

    <script>
        const images = [
	"微信图片.webp",
        "挖掘.webp",
        "image 1.webp",
        "image 2.webp",
   	"image 3.webp",
  	"image 4.webp",
        "image 5.webp",
 	"image 6.webp",
  	"image 7.webp",
        "image 8.webp",
        "image 9.webp",
        "image 10.webp",
        "image 11.webp",
        "image 12.webp",
        "image 13.webp",
        "image 14.webp",
        "剧情提示.webp",
        "剧场.webp",
        "改观.webp",
        "改观-1.webp"
];

        let current = 0;
        const slide = document.getElementById('slide');

        // 点击翻页：新增结尾跳转，其余逻辑不变
        document.body.addEventListener('click', function() {
            if (current < images.length - 1) {
                current++;
                slide.src = images[current];
            } else {
                // 最后一张再次点击，跳转到7.html
                window.location.href = "../7/7-1/7-1.html";
            }
        });

        // 键盘控制：新增结尾跳转，其余逻辑不变
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                if (current < images.length - 1) {
                    current++;
                    slide.src = images[current];
                } else {
                    // 最后一张按→/空格，跳转到7.html
                    window.location.href = "../7/7-1/7-1.html";
                }
            } else if (e.key === 'ArrowLeft') {
                if (current > 0) {
                    current--;
                    slide.src = images[current];
                }
            } else if (e.key === 'Escape') {
                current = 0;
                slide.src = images[current];
            }
        });
    </script>
</body>
</html>
